<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="slider">

        <div class="slides">
            <img class="slide" src="images/car1.jpg" alt="Car number 1" srcset="">
            <img class="slide" src="images/car2.jpg" alt="Car number 2" srcset="">
            <img class="slide" src="images/car3.jpg" alt="Car number 3" srcset="">
            <img class="slide" src="images/car4.jpg" alt="Car number 4" srcset="">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
